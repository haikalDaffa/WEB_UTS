<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Utama - Perusahaan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hero Section with background image */
    .hero-section {
        background-image: url('gambar/img.jpg');
      background-size: cover;
      color: white;
      padding: 100px 0;
      text-align: center;
      margin-bottom: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .hero-section h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .hero-section p {
      font-size: 1.25em;
      margin-bottom: 30px;
    }

    /* Navbar Styling */
    .navbar {
      background: linear-gradient(45deg, #007bff, #0056b3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5em;
    }

    .nav-link {
      font-size: 1.1em;
      padding: 10px 15px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffcc00; /* Color on hover */
      text-decoration: underline;
    }

    /* Hover effect for list group items */
    .list-group-item-action {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .list-group-item-action:hover {
      background-color: #007bff;
      color: white;
      transform: translateX(10px);
    }

    /* Footer styling */
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      margin-top: 40px;
      text-align: center;
    }

    /* Button styling */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Adjusting list group item spacing */
    .list-group-item {
      padding: 15px;
      font-size: 1.2em;
    }

    /* Spacing for sections */
    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">PT NTM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="visimisi.html">Visi dan Misi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kontak.html">Kontak Kami</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Hero Section -->
    <div class="hero-section">
      <h1>Selamat datang di PT NTM</h1>
      <p>Temukan informasi terkini mengenai perusahaan dan layanan yang kami tawarkan</p>
    </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 PT NTM - <a href="https://www.ntm.com" target="_blank">www.ntm.com</a></p>
    <p>Hak Cipta Dilindungi</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
