<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container mt-4">
    <!-- Judul Form, diubah dinamis oleh JavaScript -->
    <h2 id="formTitle">Login</h2>
    
    <!-- Form Login -->
    <form id="loginForm" onsubmit="return loginUser()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-link" onclick="showRegistrationForm()">Belum punya akun? Daftar di sini</button>
    </form>

    <!-- Form Registrasi (hidden by default) -->
    <form id="registrationForm" onsubmit="return registerUser()" style="display: none;">
      <div class="mb-3">
        <label for="newUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="newUsername" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Daftar</button>
      <button type="button" class="btn btn-link" onclick="showLoginForm()">Sudah punya akun? Login di sini</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-4">
    <p>@Copyright by 22552011202_Muhammad Daffa Haikal Iskandar_TIF PK 22</p>
  </footer>
</body>
</html>
